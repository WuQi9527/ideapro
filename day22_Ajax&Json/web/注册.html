<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username=$("#username").val();
                $.get("findServlet",{username:username},function (data) {
                    var span=$("#s_username");
                    if (data.userExsit) {
                        span.css("color","red");
                        span.html(data.msg);
                    }else {
                        span.css("color","pink")
                        span.html(data.msg);
                    }
                });
            });

        });
    </script>
</head>
<body>
<input type="text" placeholder="输入用户名" name="username" id="username"><span id="s_username"></span><br>
<input type="text" placeholder="输入密码" name="password" id="password"><br>
<input  type="submit" value="登录">
</body>
</html>
